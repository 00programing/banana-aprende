<!DOCTYPE html>
<html>
    <head>
        <title>la receta de la abuela</title>
    </head>
    <body>
        <h1>La receta de la a buela</h1>
        <h2>Ingredientes:</h2>
        <ul>
            <li>Agua</li>
            <li>Harina</li>
            <li>Azucar</li>
            <li>Mantequilla</li>
        </ul>
        <h2>Procedimiento</h2>
        <ul>
            <li>Mezclar la azucar y la mantequilla</li>
            <li>Agregar elagua y la mezcla</li>
            <li>Agragar a la mezcla la harina lentamente</li>
            <li>Colocar en el horno</li>
        </ul>
    </body>
</html>
